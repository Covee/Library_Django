{% extends "base_generic.html" %}

{% block content %}
<h1>도서 리스트</h1>

	{% if book_list %}
		<ul>
			{% for book in book_list %}
			<li>
				<a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{ book.author }})
			</li>
			{% endfor %}
		</ul>
	{% else %}
		<p>대여 가능한 책이 없습니다.</p>
	{% endif %}
{% endblock %}
